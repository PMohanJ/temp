name: Build and Push Docker Images on Push

on:
  push:
    branches:
      - main

jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    outputs:
      desktop-img-changed: ${{ steps.check.outputs.desktop-img-changed }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: check files changes at the path
      id: check
      run: |
        desktop_img_changed=$(git diff --name-only HEAD~1 | grep '^docker/desktop' || true)
        echo "desktop-img-changed=$([ -n "$desktop_img_changed" ] && echo 'true' || echo 'false')" >> $GITHUB_ENV
        echo $desktop_img_changed

